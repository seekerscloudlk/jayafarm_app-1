<ion-header color="primary">
    <ion-toolbar class="toolbar-background-md">
      <ion-title>
        <ion-chip outline class="ion-margin-vertical chip">
          <ion-icon class="chip" name="filing"></ion-icon> TRIP INFO
          <ion-spinner style="margin-left: 16px;" name="crescent" color="light" [hidden]="!submitting"></ion-spinner>
        </ion-chip>
      </ion-title>
      <ion-buttons slot="end">
        <ion-button class="ion-text-capitalize" (click)="dismiss()">Close</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>   
    <ion-card>
      <ion-card-header>
          <ion-card-subtitle>Closed Trip</ion-card-subtitle>
          <ion-card-title>Ref No. {{trip.tripId}}</ion-card-title>
          <ion-card-subtitle>From {{trip.tripStTime}} to {{trip.tripEndTime}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
          <ion-grid>
              <ion-row style="background-color: black;">
                  <ion-col size="6" class="jf-col-header">
                    <div>
                      Item
                    </div>
                  </ion-col>
                  <ion-col  size="3" class="jf-col-header">
                    <div style="border:1px solid black">
                      Loaded
                    </div>
                  </ion-col>
                  <ion-col  size="3" class="jf-col-header">
                    <div style="border:1px solid black">
                      Unloaded
                    </div>
                  </ion-col>
              </ion-row>
  
  
              {{trip.tripItems}}
              <ion-row style="border-bottom: 1px solid red" *ngFor="let item of trip.tripItems;">
                <ion-col size="6">
                  <div>
                    {{item.itemName}}
                  </div>
                </ion-col>
                <ion-col  size="3">
                  <div>
                      {{item.loadQty}}{{item.itemUnitName}}
                  </div>
                </ion-col>
                <ion-col  size="3">
                  <div>
                      {{item.balanceQty}}{{item.itemUnitName}}
                  </div>
                </ion-col>
              </ion-row>
  
          </ion-grid>
  
      </ion-card-content>
  </ion-card>
